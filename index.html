<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0 user-scalable=0">
    <title>黑马面面</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section class="wrap">
        <!-- 头部标题 -->
        <header class="header">黑马面面</header>

        <!-- 导航栏nav -->
        <nav class="nav">
            <a href="#" class="items">
                <img src="icons/icon1.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#" class="items">
                <img src="icons/icon2.png" alt="">
                <span>笔试</span>
            </a>
            <a href="#" class="items">
                <img src="icons/icon3.png" alt="">
                <span>技术面试</span>
            </a>
            <a href="#" class="items">
                <img src="icons/icon4.png" alt="">
                <span>模拟面试</span>
            </a>
            <a href="#" class="items">
                <img src="icons/icon5.png" alt="">
                <span>面试技巧</span>
            </a>
            <a href="#" class="items">
                <img src="icons/icon6.png" alt="">
                <span>薪资查询</span>
            </a>
        </nav>

        <!-- go模块 -->
        <div class="go">
            <img src="./images/go.png" alt="go">
        </div>
    </section>

    <!-- 就业指导模块 -->
    <section class="content">
        <div class="con-hd">
            <h4>
                <img src="./icons/i2.png" alt="就业指导"><span>就业指导</span>
            </h4>
            <a href="#" class="more">更多>></a>
        </div>

        <div class="get-job-focus">
            <!-- Swiper -->
            <div class="swiper-container get-job-fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/pic.png"></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/ldh.jpg"></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/3.jpg"></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                </div>
            </div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- 充电学习模块 -->
    <section class="content content2">
        <div class="con-hd">
            <h4>
                <img src="./icons/i1.png"><span>充电学习</span>
            </h4>
            <a href="#" class="more">更多>></a>
        </div>

        <div class="study">
            <!-- Swiper -->
            <div class="swiper-container study-fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="./images/pic1.png" alt="">
                            <h4>说地道英语，告别中式英语</h4>
                            <p><span>156</span>人学习</p>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="./images/pic2.png" alt="">
                            <h4>思维攻略金字塔思维提升写作能力</h4>
                            <p><span>125</span>人学习</p>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="./images/pic1.png" alt="">
                            <h4>说地道英语，告别中式英语</h4>
                            <p><span>156</span>人学习</p>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="./images/pic2.png" alt="">
                            <h4>说地道英语，告别中式英语</h4>
                            <p><span>156</span>人学习</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <a href="#">
            <img src="./icons/home.png" alt="首页">
            <span>首页</span>
        </a>
        <a href="#">
            <img src="./icons/net.png" alt="技术面试">
            <span>首页</span>
        </a>
        <a href="#">
            <img src="./icons/ms.png" alt="模拟面试">
            <span>首页</span>
        </a>
        <a href="#">
            <img src="./icons/user.png" alt="我的主页">
            <span>首页</span>
        </a>
    </footer>

    <script src="js/flexible.js"></script>
    <script src="./js/swiper.min.js"></script>

    <!-- 异形swiper -->
    <script>
        (function () {
            var swiper = new Swiper('.get-job-fo', {
                slidesPerView: 2,
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                // 添加左右箭头
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();
    </script>
    <!-- 一行多个slide -->
    <script>
        (function () {
            var swiper = new Swiper('.study-fo', {
                slidesPerView: 2.3,
                spaceBetween: 15,
            });
        })();
    </script>
</body>

</html>
